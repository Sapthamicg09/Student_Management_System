<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
          crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="#">Student Management System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/students}">Student Management</a>
                </li>
            </ul>
        </div>
    </nav> 

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <div class="card">
                    <h3 class="card-header text-center">Update Student</h3>
                    <div class="card-body">
                        <!-- Form for updating student -->
                        <form th:action="@{/students/{id}(id=${student.id})}" th:object="${student}" method="POST">
                            <div class="form-group">
                                <label for="firstName">Student First Name</label>
                                <input type="text" id="firstName" name="firstName" th:field="*{firstName}" class="form-control" placeholder="Enter Student's First Name" required />
                            </div>
                            <div class="form-group">
                                <label for="lastName">Student Last Name</label>
                                <input type="text" id="lastName" name="lastName" th:field="*{lastName}" class="form-control" placeholder="Enter Student's Last Name" required />
                            </div>
                            <div class="form-group">
                                <label for="email">Student Email</label>
                                <input type="email" id="email" name="email" th:field="*{email}" class="form-control" placeholder="Enter Student's Email" required />
                            </div>
                            <div class="form-group text-center">
                                <button type="submit" class="btn btn-primary">Submit</button>
                                <a th:href="@{/students}" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>  
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" 
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" 
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9ScQsAP7hUibX39jVKjSmfHjULIQCk8IFwB0Y" 
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" 
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
            crossorigin="anonymous"></script>

</body>
</html>
